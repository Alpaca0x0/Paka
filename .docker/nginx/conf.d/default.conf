server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    access_log  /var/log/nginx/access.log  main;

    root   /usr/share/nginx/html;
    index  index.php index.html index.htm;

    location / { try_files $uri $uri/ =404; }

    location ~ \.php$ {
        fastcgi_pass   unix:/run/php/php8.2-fpm.sock;
        include        fastcgi_params;
    }
}

